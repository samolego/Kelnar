name: ğŸ“¦ğŸš€ Build & deploy for an environment

on:
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  deployAndroid:
    permissions: write-all
    name: ğŸ¤–ğŸ“¦ğŸš€ Build & deploy Android release
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
      - name: âš™ï¸ Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "21.x"
          cache: "gradle"
          distribution: "adopt"
        id: java
      - name: ğŸ” Retrieve base64 keystore and decode it to a file
        id: write_file
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: "android-keystore.jks"
          fileDir: "${{ github.workspace }}/"
          encodedString: ${{ secrets.KEYSTORE_FILE_BASE64 }}
      - name: ğŸ“ğŸ” Create keystore.properties file
        env:
          KEYSTORE_PROPERTIES_PATH: ${{ github.workspace }}/key.properties
        run: |
          echo "storeFile=${{ github.workspace }}/android-keystore.jks" > $KEYSTORE_PROPERTIES_PATH
          echo "keyAlias=${{ secrets.KEYSTORE_KEY_ALIAS }}" >> $KEYSTORE_PROPERTIES_PATH
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> $KEYSTORE_PROPERTIES_PATH
          echo "keyPassword=${{ secrets.KEYSTORE_KEY_PASSWORD }}" >> $KEYSTORE_PROPERTIES_PATH
      - name: ğŸ¤–ğŸ“¦ Create Android release
        run: |
          ./gradlew :composeApp:assembleRelease
      - name: ğŸ“ Generate SHA-256
        run: |
          cd composeApp/build/outputs/apk/release/
          sha256sum *.apk > SHA256SUMS.txt
      - name: "Echo SHA-256 sums"
        run: cat composeApp/build/outputs/apk/release/SHA256SUMS.txt
      - name: ğŸ¤–ğŸš€ Upload to GitHub release
        uses: AButler/upload-release-assets@v3.0
        with:
          files: "composeApp/build/outputs/apk/release/*.apk"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  deployDesktop:
    permissions: write-all
    name: ğŸ–¥ï¸ğŸ“¦ğŸš€ Build & deploy Desktop release
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
      - name: âš™ï¸ Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "21.x"
          cache: "gradle"
          distribution: "adopt"
      - name: ğŸ–¥ï¸ğŸ“¦ Create Desktop releases
        run: |
          ./gradlew :composeApp:packageDmg :composeApp:packageMsi :composeApp:packageDeb
      - name: ğŸ¤–ğŸš€ Upload to GitHub release
        uses: AButler/upload-release-assets@v3.0
        with:
          files: "composeApp/build/compose/binaries/main/**/*"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  deployWeb:
    permissions: write-all
    name: ğŸŒğŸ“¦ğŸš€ Build & deploy Web release
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
      - name: âš™ï¸ Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "21.x"
          cache: "gradle"
          distribution: "adopt"
      - name: ğŸŒğŸ“¦ Create Web release
        run: |
          ./gradlew :composeApp:wasmJsBrowserDistribution
      - name: ğŸ“¦ Archive Web release
        run: |
          zip -r web.zip composeApp/build/dist/wasmJs/productionExecutable
      - name: ğŸ¤–ğŸš€ Upload to GitHub release
        uses: AButler/upload-release-assets@v3.0
        with:
          files: "web.zip"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
